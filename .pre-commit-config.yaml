repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: .*\.edf
      - id: end-of-file-fixer
        exclude: .*\.edf
      - id: check-yaml
      - id: check-json
      - id: check-case-conflict
      - id: check-builtin-literals
      - id: check-docstring-first
      - id: check-merge-conflict
      - id: debug-statements
      - id: requirements-txt-fixer
      - id: detect-private-key
      - id: pretty-format-json
        args: ["--autofix", "--indent", "4", "--no-sort-keys"]

  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.37.1
    hooks:
      - id: yamllint
        args: ["-d {ignore: deploy/worker/.*yaml}", "-s"]

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.20.0
    hooks:
      - id: pyupgrade
        args: ["--py3-plus", "--py310-plus"]

  - repo: https://github.com/PyCQA/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        # .bandit config is not read when used by
        # pre-commit (ie with explicit file in input)
        # https://github.com/PyCQA/bandit/issues/332
        args: ["--skip", "B101"]

  - repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
    rev: v0.12.4
    hooks:
      # Run the linter.
      - id: ruff-check
        args: [ --fix ]
      # Run the formatter.
      - id: ruff-format

  # - repo: local
  #   hooks:
  #     - id: ty-check
  #       name: ty-check
  #       language: python
  #       entry: ty check
  #       pass_filenames: false
  #       args: [--python=.venv/]
  #       additional_dependencies: [ty]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.0
    hooks:
      - id: mypy
        types: [python]
        args: ["--ignore-missing-imports", "--check-untyped-defs"]
        additional_dependencies:
          [pydantic, types-pytz, types-requests, types-protobuf]
